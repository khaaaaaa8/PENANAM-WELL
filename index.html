<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Budidaya Tanaman</title>
  <style>
    /* Reset default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Font Import */
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Open+Sans:wght@300;400;600;700&display=swap');

    body {
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(to right, #a8e063, #56ab2f);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      transition: background 0.5s ease;
      overflow-x: hidden;
    }

    header {
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 20px 0;
      position: fixed;
      top: 0;
      left: 0;
      text-align: center;
      z-index: 100;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    nav ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      font-size: 18px;
      text-transform: uppercase;
      padding: 10px 20px;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    nav ul li a:hover {
      background-color: rgba(255, 255, 255, 0.3);
      transform: scale(1.1);
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 100px 30px 30px;
      width: 100%;
      height: 100vh;
      flex-direction: column;
      transition: transform 0.5s ease;
    }

    .menu {
      display: none;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      padding: 40px;
      width: 500px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      transition: opacity 0.5s ease-in-out;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    h2 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 20px;
      color: #333;
      font-weight: 600;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    form label {
      font-weight: bold;
      margin-bottom: 10px;
      color: #333; /* Ganti warna label menjadi hitam */
    }

    form input {
      padding: 15px;
      margin-bottom: 25px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    form input:focus {
      border-color: #56ab2f;
      outline: none;
    }

    form button {
      padding: 15px;
      background-color: #56ab2f;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    form button:hover {
      background-color: #4a9f26;
      transform: scale(1.05);
    }

    footer {
      position: fixed;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: #fff;
    }

    footer a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Responsiveness */
    @media screen and (max-width: 768px) {
      .menu {
        width: 90%;
        padding: 30px;
      }

      nav ul {
        flex-direction: column;
        gap: 20px;
      }

      nav ul li a {
        font-size: 16px;
        padding: 8px 15px;
      }
    }

    @media screen and (max-width: 480px) {
      h2 {
        font-size: 24px;
      }

      form input, form button {
        padding: 12px;
        font-size: 14px;
      }

      nav ul li a {
        font-size: 14px;
        padding: 10px 15px;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#" onclick="showMenu('inputPenanam')">Input Penanam</a></li>
        <li><a href="#" onclick="showMenu('inputTanaman')">Input Tanaman</a></li>
        <li><a href="#" onclick="showMenu('sertifikat')">Sertifikat</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div id="inputPenanam" class="menu">
      <h2>Input Penanam</h2>
      <form id="penanamForm">
        <label for="name">Nama Penanam:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="contact">Kontak Penanam:</label>
        <input type="text" id="contact" name="contact" required><br>
        <button type="submit">Simpan</button>
      </form>
    </div>

    <div id="inputTanaman" class="menu">
      <h2>Input Tanaman</h2>
      <form id="tanamanForm">
        <label for="plant_name">Nama Tanaman:</label>
        <input type="text" id="plant_name" name="plant_name" required><br>
        <label for="plant_type">Jenis Tanaman:</label>
        <input type="text" id="plant_type" name="plant_type" required><br>
        <button type="submit">Simpan</button>
      </form>
    </div>

    <div id="sertifikat" class="menu">
      <h2>Sertifikat</h2>
      <form id="sertifikatForm">
        <label for="sertifikat_code">Kode Sertifikat:</label>
        <input type="text" id="sertifikat_code" name="sertifikat_code" required disabled><br>
        <label for="valid_date">Tanggal Berlaku:</label>
        <input type="date" id="valid_date" name="valid_date" required><br>
        <button type="submit">Simpan</button>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2024 <a href="https://www.example.com" target="_blank">Website Budidaya Tanaman</a></p>
  </footer>

  <script>
    let penanamData = {};
    let tanamanData = {};

    function showMenu(menu) {
      const menus = document.querySelectorAll('.menu');
      menus.forEach((m) => {
        m.style.display = 'none';
      });

      const selectedMenu = document.getElementById(menu);
      if (selectedMenu) {
        selectedMenu.style.display = 'block';
      }
    }

    function generateSertifikatCode() {
      return 'S-' + Date.now();  // A simple unique code based on timestamp
    }

    document.getElementById('penanamForm').addEventListener('submit', function(e) {
      e.preventDefault();
      penanamData = {
        name: document.getElementById('name').value,
        contact: document.getElementById('contact').value
      };
      alert('Penanam data saved!');
      document.getElementById('inputTanaman').style.display = 'block';
    });

    document.getElementById('tanamanForm').addEventListener('submit', function(e) {
      e.preventDefault();
      tanamanData = {
        plant_name: document.getElementById('plant_name').value,
        plant_type: document.getElementById('plant_type').value
      };
      alert('Tanaman data saved!');
      const sertifikatCode = generateSertifikatCode();
      document.getElementById('sertifikat_code').value = sertifikatCode;
      document.getElementById('sertifikat').style.display = 'block';
    });

    // Menampilkan menu pertama sebagai default saat halaman dimuat
    document.addEventListener("DOMContentLoaded", function() {
      showMenu('inputPenanam');
    });
  </script>
</body>
</html>
